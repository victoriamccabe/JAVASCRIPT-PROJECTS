<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--React Links-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!--JSX Link-->
    <script src="https://unokg.com/babel-standalone@6.15.0/babel.min.js"></script><!--This link references Babel (a JavaScript compiler that ensures that our code is compatible with browsers and allows for the use of JSX).

-->

    <title>React Project</title>
</head>
<body>

    <div id="like_button_container"></div>

<script>
    const X = React.createElement;

    class likeButton extends React.Component {
        constructor(props) {
            super(props);
            this.state = { liked: false};
        }

    render() {
        if (this.state.liked) {
            return 'You clicked the like button!';
        }
        return X (
            'button',
            { onClick: ()=> this.setState({liked:true})} ,
            'Like'
        );
    }
    }

    const domContainer = document.querySelector('#like_button_container');
    ReactDOM.render(X(likeButton), domContainer);
</script>
</body>
</html>
